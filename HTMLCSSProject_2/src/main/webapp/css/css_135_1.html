<!-- 
	속성 선택자
	태그[속성=값] 같은 값이면
	태그[속성*=값] 포함된 값
	태그[속성^=값] 시작 문자
	태그[속성$=값] 끝 문자
	--------------------
	<input> <img> <a> : 많이 사용 => 구분자 (id,class를 사용하지 않는다)
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width:150px;
		height:250px;	
	}
	img[src$='jpg']{
		border: 2px dotted red;
	}
	img[src$='png']{
		border: 2px dashed green;
	}
	img[src$='gif']{
		border: 2px double blue;
	}
	img[src*='.']:hover{
		opacity:0.3;
	}
	
</style>
</head>
<body>
	<img src="1.jpg">
	<img src="4.png">
	<img src="5.gif">
	<img src="2.jpg">
	<img src="3.jpg">
</body>
</html>
